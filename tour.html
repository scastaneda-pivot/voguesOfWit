<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Kufam' rel='stylesheet'>
  <link rel="stylesheet" href="tour.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnVogue Tour Page</title>

<body>  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h class="display-4 font_white">En Vogue</h>
      <a href="/tour.html" class="link_tabs">Tour</a>
      <a href="/merchandise.html"  target="_blank" class="link_tabs">Merchandise</a>
      <a href="/about.html"  target="_blank" class="link_tabs">About</a>
      <button class="link_tabs" onclick="cart_checkout()">Cart</button>
      <img src="/envogue2.jpg" alt="EnVogue Photo" width="300" height="200">
    </div>
  </div>
  <div class="container">
    <div class="row cnt_header font_header">
      <div class="col-1">
        Date
      </div>
      <div class="col-4">

      </div>
      <div class="col-3">

      </div>

        Price
      </div>

        </div>
      </div>      
    </div>  
  </div>

  <script src="tour.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
